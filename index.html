<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-400 h-screen flex items-center justify-center   ">
    <main>
        <div>

            <div class="bg-white w-full rounded-lg p-8 max-w-sm">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
                <form>
                    <div>
                        <label for="email" class="block text-gray-600 mb-1">Email</label>
                        <input type="email" name="email" id="email" placeholder="example.@gmail.com" class="px-4 py-2 border border-gray-300 rounded-2xl">
                    </div>

                    <div>
                        <label class="block text-gray-600 mb-1 " for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="px-4 py-2 border border-gray-300 rounded-2xl">
                    </div>

                    <div class="py-4">
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-800 transition cursor-pointer">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </main>

</body>

</html>
